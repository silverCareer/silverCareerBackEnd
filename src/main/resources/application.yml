server:
  port: 9000

spring:
  application:
    name: silvercareer

  h2:
    console:
      enabled: true
      path: /h2

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
    username: sa
    password:

    jpa:
      database-platform: org.hibernate.dialect.H2Dialect

      hibernate:
        ddl-auto: create-drop

      properties:
        hibernate:
          format_sql: true
          show-sql: true
          generate-ddl: false
      defer-datasource-initialization: true



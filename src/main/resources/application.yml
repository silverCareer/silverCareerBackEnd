server:
  port: 8888

spring:
  datasource:
    url: jdbc:mysql://silvercareerdb.coceqfygqpmk.ap-northeast-2.rds.amazonaws.com:3306/silcarDB?autoReconnect=true
    username: ${RDS_USERNAME}
    password: ${RDS_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  security:
    jwt:
      secret: ${JWT_KEY}
      refreshTokenSecret: ${REFRESH_KEY}
kakao-open-api:
  auth:
    rest-api-key: 3fc7941e2346eb6d089f1032ffe4c40b

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
